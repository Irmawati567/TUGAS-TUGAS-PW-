<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Produk</title>
</head>
<body>
    <h1>Form Pemesanan Barang</h1>  
  <form action="produk.html">
  <label for="title here">Title Here :</label>
  <input type="text">
  <br>
  <br>
  <label for="description">Description  :</label> <br />
  <textarea cols="30" rows="10"></textarea>
  <br>
  <br>
  <label for="account number">Account Number  :</label>
  <input type="number" />
  <br>
  <br>
  <label for="bank">Bank :</label>
  <select>
      <option value="bca">BCA</option>
      <option value="bri">BRI</option>
      <option value="bni">BNI</option>
      <option value="cimb niaga">CIMB NIAGA</option>
  </select> 
  <br>
  <br>
  <label for="account holder">Account Holder :</label>
  <input type="text">
  <br>
  <br>
  <label for="transaction">Transaction :</label>
  <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option> 
</select> 
  <br>
  <br>
  <label for="sand to mobile phone">Sand to Mobile Phone :</label>
  <input type="text">
  <br>
  <br>
  <label for="sand to email">Sand to Email :</label>
  <input type="text">
  <br> 
  <br>
  <input type="submit" value="Generate Nabr Link" />
  </form>
</body>
</html>
